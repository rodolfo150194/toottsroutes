# Nixpacks configuration for Rootts &Routes Foods Astro
# For deployment on Hostinger with Dokploy

[phases.setup]
nixPkgs = ["nodejs_24", "pnpm"]

[phases.install]
cmds = ["pnpm install --frozen-lockfile"]

[phases.build]
cmds = ["pnpm run build"]

[start]
cmd = "node ./dist/server/entry.mjs"

[variables]
NODE_ENV = "production"
HOST = "0.0.0.0"
PORT = "3000"
